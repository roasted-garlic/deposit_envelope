<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Deposit and Change Request</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="cash-deposit-heading">CASH DEPOSIT</h1>
        
        <!-- Cash Deposit Section -->
        <div class="cash-deposit-section">
            <div class="header-section">
                <table class="day-table">
                    <tr>
                        <th>DAY:</th>
                        <td>M</td>
                        <td>T</td>
                        <td>W</td>
                        <td>Th</td>
                        <td>F</td>
                        <td>S</td>
                        <td>Su</td>
                    </tr>
                </table>
                <div class="info">
                    <label>NAME:</label>
                    <div class="line name-line"></div>
                    <label>DATE:</label>
                    <div class="line"></div>
                </div>
            </div>

            <div class="deposit-table-section">
                <table class="cash-deposit-table">
                    <tr>
                        <th>CASH TO DEPOSIT:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>CASH ENCLOSED:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>CHANGE DUE:</th>
                        <td></td>
                    </tr>
                </table>
            </div>
        
        <!-- Change Request Section -->
        <div class="change-section">
            <h2 class="change-request-heading"><i class="fas fa-arrow-down"></i> CHANGE REQUEST <i class="fas fa-arrow-down"></i></h2>

            <div class="bills-section">
                <table class="bills-table">
                    <tbody>
                        <tr>
                            <th>BILLS</th>
                            <th>COUNT</th>
                            <th>AMOUNT</th>
                            <th>OK</th>
                        </tr>
                        <tr>
                            <td>$1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>$5</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>$10</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>$20</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="coins-section">
                <table class="coins-table">
                    <tbody>
                        <tr>
                            <th>COINS</th>
                            <th>COUNT</th>
                            <th>AMOUNT</th>
                            <th>OK</th>
                        </tr>
                        <tr>
                            <td>1¢</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>5¢</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>10¢</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>25¢</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="rolls-section">
                <table class="rolls-table">
                    <tbody>
                        <tr>
                            <th>ROLLS</th>
                            <th>COUNT</th>
                            <th>AMOUNT</th>
                            <th>OK</th>
                        </tr>
                        <tr>
                            <td>Pennies ($1)</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Nickels ($2)</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Dimes ($5)</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Quarters ($10)</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Notes Section -->
        <div class="notes-section">
            <h2 class="notes-heading">NOTES:</h2>
            <div class="notes-box"></div>
        </div>
    </div>
</div>
</body>
</html>
